<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://cdn.pixabay.com/photo/2020/11/06/19/11/car-5718701_640.jpg"
              alt="Image 1"
            />
          </div>
          <div class="item">
            <img
              src="https://img.lovepik.com/photo/48007/1949.jpg_wh860.jpg"
              alt="Image 2"
            />
          </div>
          <div class="item">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/047/734/587/small_2x/futuristic-car-with-led-lights-in-neonlit-city-showcasing-advanced-automotive-design-and-technology-photo.jpg"
              alt="Penguin"
            />
          </div>
        </div>
        <a class="left carousel-control" href="" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>

          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCari" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>

          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
